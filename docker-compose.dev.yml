x-ckan-base: &ckan-base
  build:
    context: ckan/
    dockerfile: Dockerfile.dev
    args:
      - TZ=${TZ}
  env_file:
    - .env
    - .env.secrets
  links:
    - db
    - solr
    - redis
  volumes:
    - ckan_storage:/var/lib/ckan
    - ./src:/srv/app/src_extensions
    - pip_cache:/root/.cache/pip
    - site_packages:/usr/local/lib/python3.10/site-packages
    - local_bin:/usr/local/bin
    # home_dir overrides all extensions installed through dockerfile
    # see https://github.com/ckan/ckan-docker/issues/225
    # - home_dir:/srv/app/

volumes:
  ckan_storage:
  pg_data:
  solr_data:
  pip_cache:
  site_packages:
  local_bin:
  home_dir:

services:
  ckan-dev:
    <<: *ckan-base
    ports:
      - "0.0.0.0:${CKAN_PORT_HOST}:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:5000"]
      interval: 60s
      timeout: 10s
      retries: 3

  ckan-harvest-gather:
    <<: *ckan-base
    command: bash -c "ckan --config=/srv/app/ckan.ini harvester gather-consumer"
    restart: unless-stopped
    healthcheck:
      disable: true


  ckan-harvest-fetch:
    <<: *ckan-base
    command: bash -c "ckan --config=/srv/app/ckan.ini harvester fetch-consumer"
    restart: unless-stopped
    healthcheck:
      disable: true

  clamav:
    image: clamav/clamav:stable
    restart: unless-stopped    

  datapusher:
    image: ckan/ckan-base-datapusher:${DATAPUSHER_VERSION}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8800"]
      interval: 60s
      timeout: 10s
      retries: 3

  db:
    build:
      context: postgresql/
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - CKAN_DB_USER
      - CKAN_DB_PASSWORD
      - CKAN_DB
      - DATASTORE_READONLY_USER
      - DATASTORE_READONLY_PASSWORD
      - DATASTORE_DB
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
     
  solr:
    build:
      context: solr/
      dockerfile: Dockerfile
      args:
        - SOLR_IMAGE_VERSION=${SOLR_IMAGE_VERSION}
    volumes:
      - solr_data:/var/solr
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8983/solr/"]

  redis:
    image: redis:${REDIS_VERSION}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-e", "QUIT"]
